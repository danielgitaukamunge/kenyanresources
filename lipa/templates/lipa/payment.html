{% extends "blog/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Payment for Schemes of Work</legend>
        <input type="hidden" name="amount" value="{{ predefined_amount }}">
        <div class="form-group">
          <label for="phone_number">MPESA Phone Number</label>
          <input type="text" class="form-control" id="phone_number" 
                 name="phone_number" placeholder="2547XXXXXXXX" 
                 pattern="254\d{9}" required>
          <small class="form-text text-muted">Format: 2547XXXXXXXX</small>
        </div>
        <div class="form-group">
          <label>Amount (KES)</label>
          <div class="form-control-plaintext font-weight-bold">30</div>
        </div>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">
          Initiate Payment
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
